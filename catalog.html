        opacity: 0.6;
      }

      .bg_image {
        background-image: url(./public/img/bg_image.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        
      }
    </style>
  </head>
  
  <body class="bg_image">


  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="#">Магазин</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

    <div class="container py-3">
      <div class="row mb-3 align-items-center">
        <div class="col-12">
          <label for="priceRange" class="form-label"
            >Цена: <span id="priceLabel">0 - 950 грн</span></label
          >
          <div class="d-flex align-items-center gap-2 text-bg-success">
            <input
              type="range"
              class="form-range flex-grow-1"
              id="minPrice"
              min="0"
              max="10000"
              step="10"
              value="0"
            />
            <input
              type="range"
              class="form-range flex-grow-1"
              id="maxPrice"
              min="0"
              max="10000"
              step="10"
              value="10000"
            />
          </div>
        </div>
      </div>
    </div>




    <div  class="container d-flex justify-content-between g-3 align-items-center bg-info">

    <select id="sortPrice" class="form-select w-50 text-center ">
      <option value="default">Без сортировки</option>
      <option value="asc">Сначала дешёвые</option>
      <option value="desc">Сначала дорогие</option>
    </select>

    <!-- Фильтр по категориям -->
    <div class="container py-3 w-50">
      <div class="row  align-items-center">
        <div class="col-12">
          <!-- <label for="categoryFilter" class="form-label">Категория:</label> -->
          <select id="categoryFilter" class="form-select  m-auto  text-center">
            <option value="">Все категории</option>
            <!-- JS динамически добавит остальные категории -->
          </select>
        </div>
      </div>
    </div>

    </div>

    

    <div class="container py-3" id="products-list">
      <div class="row list" id="products"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="public/js/bootstrap.bundle.min.js"></script> -->

    <!-- <script src="public/js/form.js"></script> -->

    <script type="module" src="public/js/script.js"></script>
  </body>
